<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form
          class="form p-t-20"
          [formGroup]="perfilForm"
          (ngSubmit)="actualizarPerfil()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre del usuario"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email del usuario"
                formControlName="email"
                [readOnly]="usuario.google"
              />
            </div>
          </div>
          <button
            [disabled]="perfilForm.invalid"
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Cambiar imagen de perfil</h4>
        <h6 class="card-subtitle">Imagen</h6>
        <div class="text-center">
          <img *ngIf="!imgPrev" [src]="usuario.imagenUrl" class="img-avatar" alt="" />

          <img *ngIf="imgPrev" [src]="imgPrev" class="img-avatar" alt="Img Preview" />
        </div>

        <input
          type="file"
          (change)="cambiarImagen($any($event.target).files[0])"
        />
        <br />
        <br />
        <button
          type="button"
          (click)="subirImagen()"
          [disabled]="!imagenSubir"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
